<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Distinct‚ÄêSlope Dot Grid</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    #controls {
      margin-bottom: 15px;
      font-size: 1em;
    }
    #gameCanvas {
      border: 1px solid #444;
      background-color: #fafafa;
      cursor: pointer;
    }
    #info {
      margin-top: 10px;
      font-size: 1.1em;
    }
    #winMsg {
      margin-top: 8px;
      font-size: 1.3em;
      color: green;
      font-weight: bold;
    }
    #resetBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Pick as Many Dots as You Can (No Two Slopes the Same)</h2>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ CONTROLS: Grid‚ÄêSize Dropdown + Reset Button ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div id="controls">
    <label for="gridSizeSelect">Grid Size:&nbsp;</label>
    <select id="gridSizeSelect">
      <option value="3">3 √ó 3</option>
      <option value="4">4 √ó 4</option>
      <option value="5" selected>5 √ó 5</option>
      <option value="6">6 √ó 6</option>
      <option value="7">7 √ó 7</option>
      <option value="8">8 √ó 8</option>
      <option value="9">9 √ó 9</option>
      <option value="10">10 √ó 10</option>
    </select>
    &nbsp;&nbsp;
    <button id="resetBtn">Start / Reset</button>
  </div>

  <!-- Canvas where we draw the dots and lines -->
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <!-- Info area: current count vs. theoretical max -->
  <div id="info">
    Selected: <span id="count">0</span> /
    <span id="maxPossible">?</span> dots
  </div>
  <!-- Win message appears here when you reach gridSize+1 -->
  <div id="winMsg"></div>

  <script>
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 1) GLOBAL STATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let gridSize = 5;            // overwritten by dropdown selection
    const canvasSize = 500;      // fixed 500√ó500 px canvas
    const margin = 40;           // px padding around the grid
    const dotRadius = 8;         // px radius for each dot
    let cellSize;                // computed: (canvasSize ‚àí 2*margin) / (gridSize ‚àí 1)

    let gridCoords = [];         // 2D array: gridCoords[i][j] = {x, y}
    let selected = [];           // array of {i, j} for currently chosen dots
    let usedSlopes = new Set();  // set of slope‚Äêstrings already used

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const countSpan = document.getElementById('count');
    const maxSpan = document.getElementById('maxPossible');
    const winMsgDiv = document.getElementById('winMsg');

    const gridSizeSelect = document.getElementById('gridSizeSelect');
    const resetBtn = document.getElementById('resetBtn');


    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 2) UTILITY FUNCTIONS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    // Compute gcd of two integers
    function gcd(a, b) {
      a = Math.abs(a);
      b = Math.abs(b);
      while (b !== 0) {
        const t = b;
        b = a % b;
        a = t;
      }
      return a;
    }

    // Given two grid‚Äêindices (i1,j1) ‚Üí (i2,j2), return reduced slope as "dy/dx" or "inf"
    function computeSlope(i1, j1, i2, j2) {
      const dx = j2 - j1;
      const dy = i1 - i2; // invert because canvas y grows downward
      if (dx === 0) {
        return 'inf';
      }
      let g = gcd(dy, dx);
      let rDy = dy / g;
      let rDx = dx / g;
      // Force rDx > 0
      if (rDx < 0) {
        rDx = -rDx;
        rDy = -rDy;
      }
      return `${rDy}/${rDx}`;
    }

    // Update the "Selected: X / Y" display and show win when appropriate
    function updateInfo() {
      countSpan.textContent = selected.length;
      maxSpan.textContent = gridSize + 1;
      if (selected.length === gridSize + 1) {
        winMsgDiv.textContent = "üéâ You Win! üéâ";
      } else {
        winMsgDiv.textContent = "";
      }
    }

    // Clear & redraw entire canvas
    function drawAll() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);
      drawGrid();
      drawConnectionLines();
      drawSelected();
    }

    // Draw every dot in gray
    function drawGrid() {
      ctx.fillStyle = '#555';
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const { x, y } = gridCoords[i][j];
          ctx.beginPath();
          ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    // Draw lines between every pair of selected dots
    function drawConnectionLines() {
      if (selected.length < 2) return;
      ctx.strokeStyle = '#888';
      ctx.lineWidth = 2;
      for (let a = 0; a < selected.length; a++) {
        for (let b = a + 1; b < selected.length; b++) {
          const { i: i1, j: j1 } = selected[a];
          const { i: i2, j: j2 } = selected[b];
          const p1 = gridCoords[i1][j1];
          const p2 = gridCoords[i2][j2];
          ctx.beginPath();
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.stroke();
        }
      }
    }

    // Draw selected dots in blue
    function drawSelected() {
      ctx.fillStyle = '#0b72b9';
      for (let { i, j } of selected) {
        const { x, y } = gridCoords[i][j];
        ctx.beginPath();
        ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Blink a clicked‚Äêdot red if it would cause a slope conflict
    function blinkInvalid(i, j) {
      const { x, y } = gridCoords[i][j];
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(x, y, dotRadius + 2, 0, Math.PI * 2);
      ctx.fill();
      setTimeout(() => {
        drawAll();
      }, 150);
    }

    // Remove a selected dot and rebuild usedSlopes
    function removeSelection(i, j) {
      const idx = selected.findIndex(pt => pt.i === i && pt.j === j);
      if (idx === -1) return;
      selected.splice(idx, 1);
      usedSlopes.clear();
      for (let a = 0; a < selected.length; a++) {
        for (let b = a + 1; b < selected.length; b++) {
          const A = selected[a], B = selected[b];
          usedSlopes.add(computeSlope(A.i, A.j, B.i, B.j));
        }
      }
    }

    // Check if adding (i,j) would repeat any slope
    function canAdd(i, j) {
      for (let { i: ii, j: jj } of selected) {
        const s = computeSlope(ii, jj, i, j);
        if (usedSlopes.has(s)) {
          return false;
        }
      }
      return true;
    }


    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 3) INITIALIZE THE GAME ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function initGame() {
      // 1) Read gridSize from dropdown
      gridSize = parseInt(gridSizeSelect.value, 10);

      // 2) Compute cellSize so dots fit within margins
      cellSize = (canvasSize - 2 * margin) / (gridSize - 1);

      // 3) Build gridCoords[i][j] = canvas‚Äêcoordinates of each dot
      gridCoords = new Array(gridSize);
      for (let i = 0; i < gridSize; i++) {
        gridCoords[i] = new Array(gridSize);
        for (let j = 0; j < gridSize; j++) {
          gridCoords[i][j] = {
            x: margin + j * cellSize,
            y: margin + i * cellSize
          };
        }
      }

      // 4) Clear selections and slopes
      selected = [];
      usedSlopes.clear();

      // 5) Update info text and draw for the first time
      updateInfo();
      drawAll();
    }


    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 4) HANDLE CANVAS CLICKS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    canvas.addEventListener('click', (evt) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = evt.clientX - rect.left;
      const clickY = evt.clientY - rect.top;

      // Find which dot (i,j) was clicked (within radius)
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const { x, y } = gridCoords[i][j];
          const dist = Math.hypot(clickX - x, clickY - y);
          if (dist <= dotRadius + 3) {
            // If already selected, deselect
            const idx = selected.findIndex(pt => pt.i === i && pt.j === j);
            if (idx !== -1) {
              removeSelection(i, j);
              updateInfo();
              drawAll();
              return;
            }
            // Otherwise, try to add it
            if (!canAdd(i, j)) {
              blinkInvalid(i, j);
            } else {
              // Compute and store new slopes
              const newSlopes = [];
              for (let { i: ii, j: jj } of selected) {
                newSlopes.push(computeSlope(ii, jj, i, j));
              }
              selected.push({ i, j });
              for (let s of newSlopes) {
                usedSlopes.add(s);
              }
              updateInfo();
              drawAll();
            }
            return;
          }
        }
      }
    });


    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ 5) HOOK UP CONTROLS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    resetBtn.addEventListener('click', initGame);
    gridSizeSelect.addEventListener('change', initGame);

    // On page load, initialize everything once
    window.addEventListener('load', initGame);
  </script>
</body>
</html>
